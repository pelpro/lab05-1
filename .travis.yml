language: cpp

script:
        - cmake -H. -B_build -DBUILD_TESTS=ON
        - cmake --build _build
        - cmake --build _build --target test -- ARGS=--verbose
addons:
        apt:
                packages:
                        - cmake
                        - cmake-data

script: "sbt clean coverage test"
after_success: "sbt coverageReport coveralls"
